<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="contenedor-formulario">
            <article class="formulario">
                <h1 class="titulo">Iniciar sesión</h1>
                <form action="" method="get" enctype="text/plain"id="formularioContacto">
                    <article class="contenedor-datos-login">
                        <label for="loginUsuario">Usuario</label>
                        <input type="text" name="usuario" id="usuario" required="true">
                    </article>
                    <article class="contenedor-datos-login">
                        <label for="loginClave">Contraseña</label>
                        <input type="password" name="Clave" id="clave" maxlength="25" required="true">
                    </article>
                    <input type="submit" value="INICIAR SESIÓN" class="btn-formulario">
                </form>
                <h9 class="subtitulo-formulario">¿No tenés cuenta? <a href="" id="enlace-subtitulo">Crear una cuenta nueva</a></h9>
                
            </article>
        </section>
    </main>
    <footer>
        <section id="contacto">
            <article class="contacto-items">
                <h1 class="titulo-marca">La Pulga<br>Burger</h1>
                <ul class="lista-logos">
                    <li><i class="bi bi-facebook logo-footer"></i></li>
                    <li><i class="bi bi-youtube logo-footer"></i></li>
                    <li><i class="bi bi-linkedin logo-footer"></i></li>
                    <li><i class="bi bi-github logo-footer"></i></li>
                </ul>
            </article>
            <article class="contacto-items locales">
                <h4>Encontranos en:</h4>
                <ul class="lista-locales">
                    <li>Page</li>

                    <li>Page</li>
                </ul>
            </article>
        </section>

</html>
