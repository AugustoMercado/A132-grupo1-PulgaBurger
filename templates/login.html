<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../static/img/icon.ico" type="image/x-icon">
    <title>Inicia sesion</title>
</head>
<body>
    <main>
        <section class="contenedor-formulario">
            <article class="formulario">
                <a href="../index.html">
                    <img src="../static/img/logo.png" alt="logo" id="logo-formulario">
                </a>
                <h1 class="titulo">Iniciar sesión</h1>
                <form action="" method="get" enctype="text/plain"id="formularioContacto">
                    <article class="contenedor-datos-login">
                        <label for="loginUsuario">Usuario</label>
                        <input type="text" name="usuario" id="usuario" placeholder="LioMessi10" required="true">
                    </article>
                    <article class="contenedor-datos-login">
                        <label for="loginClave">Contraseña</label>
                        <input type="password" name="Clave" id="clave" placeholder="TheGoat10" maxlength="25" required="true">
                    </article>
                    <input type="submit" value="INICIAR SESIÓN" class="btn-formulario">
                </form>
                <p class="subtitulo-formulario">¿No tenés cuenta? <a href="signup.html" id="enlace-subtitulo">Crear una cuenta nueva</a></p>
                
            </article>
        </section>
    </main>
    <footer>
        <section id="contacto">
            <article class="contacto-items">
                <h1 id="titulo-footer">La Pulga<br>Burger</h1>
                <ul class="lista-logos" id="titulo-logos">
                    <li><i class="bi bi-facebook logo-footer"></i></li>
                    <li><i class="bi bi-youtube logo-footer"></i></li>
                    <li><i class="bi bi-twitter logo-footer"></i></li>
                    <li><i class="bi bi-instagram logo-footer"></i></li>
                </ul>
            </article>
            <article class="contacto-items" id ="desarolladores">
                <div id="contenedor-titulo-logo">
                    <h4>Desarrollado por</h4>
                    <i class="bi bi-github logo-desarolladores"></i>
                </div>
                <ul class="lista-desarolladores">
                    <li><a href="https://github.com/AntonioAguirreAA" target="_blank">Antonio Aguirre</a></li>
                    <li><a href="https://github.com/FernandezRodrigo373" target="_blank">Rodrigo Fernandez</a></li>
                    <li><a href="https://github.com/EzequielMonson" target="_blank">Ezequiel Monson</a></li>
                    <li><a href="https://github.com/AugustoMercado" target="_blank">Augusto Mercado</a></li>
                </ul>
            </article>
        </section>
        <p id="copyright">&copy; 2024 Ejemplo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
